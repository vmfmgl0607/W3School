<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can Javascript Do?</h2>
    <p id="Demo">Js can change HTML content.</p>
    <!-- <button type="button" onclick='document.getElementById("Demo").innerHTML ="Hello Javascript!"'>Click me</button> -->
    <button type="button" onclick=" document.getElementById('Demo').innerHTML ='Hello, Javascript'">Click me</button>

    <p>In this case Js changes the value of the src(source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="pic_bulboff.gif" style="width: 100px;">

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn off the light</button>


    <p id="demo">JS can change the style of an HTML element</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

    <p id="demo1">Js can hide HTML elements</p>
    <button type="button" onclick="document.getElementById('demo1').style.display='none'">Click me!</button>

    <p id="demo2" style="display: none;">Hello JS!</p>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click me!</button>

</body>
</html>
